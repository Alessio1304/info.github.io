<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina non trovata - Alessio Sorrentino</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f1f5f9;
      color: #333333;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      color: #0f766e;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #64748b;
    }
    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #0f766e;
      color: white;
      text-decoration: none;
      border-radius: 0.25rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0c5853;
    }
  </style>
  <script>
    // For single page applications on GitHub Pages
    // Redirect to the main page while preserving the path for client-side routing
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div class="container">
    <h1>404 - Pagina non trovata</h1>
    <p>La pagina che stai cercando non esiste o Ã¨ stata spostata.</p>
    <a href="/" class="button">Torna alla Home</a>
  </div>
</body>
</html>
